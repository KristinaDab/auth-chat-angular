<div class="container">
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Add Contact</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
      <div class="btn-group">
         <!-- goBack() method to back to previous component -->
         <button class="btn btn-sm btn-outline-secondary" (click)="goBack()">Go Back</button>
      </div>
   </div>
  </div>
  
  <!-- Contact form -->
  <form [formGroup]="contForm" (ngSubmit)="submitContactData()" novalidate>
    <div class="row">
      <div class="col-lg-5 col-md-12 col-sm-12">
        <div class="row">
  
          <div class="col-md-12 mb-3">
            <label>Name</label>
            <input type="text" formControlName="name" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="name.touched && name.invalid" class="error"><sup>*</sup>Please enter your full name</p>
            <p *ngIf="name.errors?.minlength" class="error"><sup>*</sup>Name shouldn't be less than 2 caracters</p>
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Address</label>
            <input type="text" formControlName="address" class="form-control">
          </div>
  
        </div>
  
        <div class="row">
          <div class="col-md-12 mb-3">
            <label>Email</label>
            <input type="email" formControlName="email" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="email.touched && email.invalid" class="error"><sup>*</sup>Please provide email</p>
            <p *ngIf="email.errors?.pattern" class="error"><sup>*</sup>Please enter correct email</p>
          </div>
  
          <div class="col-md-12 mb-3">
            <label>Avatar Url</label>
            <input type="text" formControlName="avatar" class="form-control" required>
            <!-- Showing errors using getter method -->
            <p *ngIf="avatar.touched && avatar.invalid" class="error"><sup>*</sup>Please add your avatar url</p>
            <!-- <p *ngIf="avatar.errors?.pattern" class="error"><sup>*</sup>Use numbers only
              number</p> -->
          </div>

          <div class="col-md-12 mb-3">
            <input type="hidden" formControlName="userId" class="form-control" [value]="this.auth.currentUserId" required>
            <!-- Showing errors using getter method -->
            <!-- <p *ngIf="userId.touched && userId.invalid" class="error"><sup>*</sup>Please add your avatar url</p> -->
            <!-- <p *ngIf="avatar.errors?.pattern" class="error"><sup>*</sup>Use numbers only
              number</p> -->
          </div>

  
        </div>
  
        <div class="form-group text-right">
          <button type="button" class="btn btn-secondary gap" (click)="ResetForm()">Reset</button>
          <button type="submit" class="btn btn-success" [disabled]="!contForm.valid">Add Contact</button>
        </div>
  
      </div>
    </div>
  </form><!-- Contact form ends-->
</div>
